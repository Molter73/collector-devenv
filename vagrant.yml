name: fedora
box: fedora/35-cloud-base
hostname: fedora
primary: true
synced_folder:
- src: ~/go/src/
  dst: /workspace
  type: nfs
- src: ~/artifacts/
  dst: /artifacts
  type: nfs
provision:
  basic:
    type: shell
    options:
      path: ./scripts/rhel/basic.sh
  docker:
    type: shell
    options:
      path: ./scripts/docker.sh
  k3s:
    type: shell
    options:
      path: ./scripts/k3s.sh
  yq:
    type: shell
    options:
      path: ./scripts/yq.sh
private_network:
- 192.168.56.10
virtualbox:
  name: fedora-test
  cpus: 6
  memory: 8192
  groups:
    - /devenv
