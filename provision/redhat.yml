- name: Install utilities
  dnf:
    name:
      - make
      - jq
      - wget
      - golang
      - kernel-devel
      - kubectl
      - socat
      - NetworkManager-initscripts-ifcfg-rh
    state: latest

- name: Update system
  dnf:
    name: "*"
    state: latest

- name: Use vi as editor
  lineinfile:
    dest: /home/vagrant/.bash_profile
    line: export EDITOR=vi
